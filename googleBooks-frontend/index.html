<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Google Books</title>
  </head>
  <body>
    <div class="container">
      <h1 class="center">Livros</h1>

      <div class="input-field">
        <input id="inputName" type="text" autofocus />
        <label for="inputName" class="validate">Pesquisa:</label>
        <button id="btnPesquisa" class="waves-effect waves-light btn-small onclick="handleButtonClick()">
          Pesquisar
        </button>
      </div>
      <label class="option">
        <input id="favorite" type="checkbox" onclick="handleCheckedClick()" />
        <span>Meus Favoritos</span>
      </label>
      <div style="margin-top: 50px" id="divBooks"></div>
    </div>
    <script defer src="./js/script.js"></script>
  </body>
</html>
